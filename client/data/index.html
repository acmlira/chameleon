<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="src/reset.css">
  <link rel="stylesheet" type="text/css" href="src/style.css">
  <title>Chameleon</title>
</head>
<body style="background-color:%PLACEHOLDER_RGB%">
  <div class="card-container">
    <div class="card">
      <div class="title-container">
        <nav class="header-container">
          <ul class="header">
            <li class="header-item header-image">
              <a>
                <img src="src/chameleon.png"width="50" height="50">
              </a>
            </li>
            <li class="header-item header-title">
              <p id="random-message">it looks</p>
              <p class="color-name" style="color:%PLACEHOLDER_RGB%">%PLACEHOLDER_COLOR_SPECTRUM%</p>
              <p class="tap">tap to copy</p>
            </li>
          </ul>
        </nav>
      </div>
      <div class="copy-container" id="js-copy-container">
        <nav>
          <ul>
            <li class="copy first button" style="border-color: %PLACEHOLDER_RGB%">
              <a class="placeholder">%PLACEHOLDER_RGB%</a>
            </li>
            <li class="copy button" style="border-color: %PLACEHOLDER_RGB%">
              <a class="placeholder">%PLACEHOLDER_HEX%</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="refresh-container hide" id="refresh" >
        <div class="refresh">
          <p>Ready to refresh</p>
        </div>
      </div>
    </div>
  </div>
</body>
<script type = "text/javascript" src = "src/script.js" ></script>
</html>
